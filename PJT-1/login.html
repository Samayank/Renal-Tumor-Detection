<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-slate-800">Project Hub Login</h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-slate-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 mt-1 border rounded-md">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 mt-1 border rounded-md">
            </div>
            <button type="submit" class="w-full py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700">Login</button>
        </form>
        <p id="error-message" class="text-sm text-center text-red-500"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Login failed');
                }

                const { token, user } = await response.json();
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = '/';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
